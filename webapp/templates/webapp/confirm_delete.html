{% extends 'webapp/base.html' %}

{% block content %}
    <div class="flex items-center justify-center mt-10">
        <div class="w-[90%] p-3 border-l-2 bg-red-300 rounded-md border-red-400 mt-10">
            <h2 class="text-xl">Are you sure you want to delete this password?</h2>
            <p class="text-xl"><strong>Username:</strong> {{ password.username }}</p>
            <p class="text-xl mb-10"><strong>Password:</strong> ********</p> <!-- Hide the password for security -->
            <form method="POST">
                {% csrf_token %}
                <button onclick="alert('Delete has done successfully')" type="submit" class="bg-red-400 text-white rounded-xl p-2 px-4 hover:bg-red-500 transition-all active:bg-red-600">Yes, delete it</button>
                <a href="{% url 'dashboard' %}"  class="bg-blue-500 text-white rounded-md p-2 px-4 text-md mt-10 m-0 hover:bg-blue-600 transition-all active:bg-blue-700">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
